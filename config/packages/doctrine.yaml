doctrine:
    dbal:
        driver: 'pdo_pgsql'
        server_version: '10.1'
        charset: utf8
        url: 'postgresql://application:123456@172.19.0.1:9601/apteka'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Apteka:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/config/doctrine'
                prefix: 'Xyz\Akulov\Common\Entity'
                alias: Apteka
